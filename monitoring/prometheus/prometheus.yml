global:
  scrape_interval: 2s
  evaluation_interval : 2s
scrape_configs:
  - job_name: "prometheus"
    static_configs:
    - targets: ["localhost:9090"]

  - job_name: "node"
    static_configs:
    - targets: ["node-exporter:9100"]

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'redpanda-metrics-test'
    static_configs:
      - targets: ['red-panda-broker-0:9644']
    metrics_path: /public_metrics
